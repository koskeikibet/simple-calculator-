<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator">
        <h2>Simple Calculator</h2>
        
        <!-- Form to take user input -->
        <form id="calcForm" action="#" method="POST">
            <label for="num1">First Number:</label>
            <input type="number" id="num1" name="num1" required>
            
            <label for="num2">Second Number:</label>
            <input type="number" id="num2" name="num2" required>

            <!-- Radio buttons for operation choice -->
            <div class="operations">
                <label>
                    <input type="radio" name="operation" value="add" required>
                    Add
                </label>
                <label>
                    <input type="radio" name="operation" value="subtract">
                    Subtract
                </label>
                <label>
                    <input type="radio" name="operation" value="multiply">
                    Multiply
                </label>
                <label>
                    <input type="radio" name="operation" value="divide">
                    Divide
                </label>
            </div>

            <!-- Submit button -->
            <button type="submit">Calculate</button>
        </form>

        <!-- Result display area -->
        <div id="result"></div>
    </div>
</body>
</html>
